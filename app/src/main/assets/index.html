<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="index.css">
    <script type="text/javascript" src="flexible.min.js">

    <title>主页</title>

<style>
    /* 初始化 */
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    a {
        text-decoration: none;
        color: #fff;
        font-size:120;
    }

    ul {
        list-style: none;
    }

    .clearfix:after,
    .clearfix:before {
        content: "";
        display: block;
        clear: both
    }

    /* body背景，规定字体 */
    body {
        background: url('./img/beijing.png') no-repeat;
        background-size: cover;
        color: #0f5000;
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
    }

    /* 头部区域 */
    .indexTop {
        width: 100%;
        height: 50px;
    }

    .indexTop>img {
        width: 100%;
    }

    /* 主体 */
    .container {
        width: 65%;
        height: 70%;
        position: relative;
        left: 45%;
        margin:0 auto;
        top: 50%;
        transform: translate(-50%,-50%);
        overflow: hidden;
        padding: 5px
    }

    .container li {
        width: 15%;
        text-align: center;
        float: left;
        margin: 5px;
        padding: 10px;
        position: relative;
        overflow: hidden
    }
    .imgbox{
        width:100%;
        height:100%
    }
    .imgbox img{
        width:70%;
        height:70%;
    }
    .container li .imgbox,.container li .text{
        margin-top: 20px;
    }

</style>

<body>
